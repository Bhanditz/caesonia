#	$OpenBSD: smtpd.conf,v 1.11 2018/06/04 21:10:58 jmc Exp $

# This is the smtpd server system-wide configuration file.
# See smtpd.conf(5) for more information.


# Options
#
queue	compression
queue	encryption 5101bef20f4d02c826bffc243e15a7c0 # openssl rand -hex 16
queue	ttl 4d
#
bounce	warn-interval 1h, 6h, 2d # default: 4h
smtp	max-message-size 35M # (!) match "quota_max_mail_size" from 90-quota.conf
#
# Pass the message through Rspamd and delegate message delivery to Dovecot LDA
mda	wrapper	dovecot	"/usr/local/bin/rspamc \
			-t 120 \
			-h /var/run/rspamd/rspamd.sock \
			--mime \
			-e \"/usr/local/libexec/dovecot/dovecot-lda \
			-f %{sender} -d %{dest} -a %{rcpt}\""
mta	max-deferred 100


# PKI
#
pki	mercury.example.com cert	"/etc/ssl/acme/mercury.example.com.fullchain.pem"
pki	mercury.example.com key		"/etc/ssl/acme/private/mercury.example.com.key"


# Tables
# https://man.openbsd.org/table.5
# https://man.openbsd.org/makemap.8
# https://man.openbsd.org/newaliases.8
#
table	aliases			file:/etc/mail/aliases     # local user mail aliases
table	virtuals		file:/etc/mail/virtual     # virtual host aliases
table	vdomains		file:/etc/mail/vdomains    # virtual domains
table	vpasswd			passwd:/etc/mail/passwd    # virtual passwords
table	blacklist-senders	file:/etc/mail/blacklist   # sender's email or entire @example.bad list
table	localhost-senders	{ "@mercury.example.com" } # sender's entire @mailname (or local hostname)
table	wks-recipients		{ "key-submission@example.com" } # OpenPGP WKS Submission Address
# IP addresses of relays that may legitimately originate mail with your domain(s) as the sender
table	whitelist-relays	file:/etc/mail/relays      # source IP list
table	whitelist-senders	file:/etc/mail/whitelist   # sender's email or entire @vdomains


# Incoming connections
#
# Local messages
listen	on socket
#
# Local DKIM signed messages
listen	on lo0 port 10028 \
	tag DKIM
#
# External messages (opportunistic STARTTLS)
listen	on egress port 25 \
	tls pki mercury.example.com \
	tag MTA
#
# Message submission agent requires STARTTLS and authentication
listen	on egress port submission \
	tls-require pki mercury.example.com \
	auth <vpasswd> received-auth mask-src \
	tag MSA


# Dispatchers
#
# Relay the message to any MX using opportunistic STARTTLS
action	"relay" \
	relay
#
# Relay the message as backp MX using mandatory STARTTLS with valid certificate
action	"backup" \
	relay backup tls
#
# Relay the message to dkimproxy_out
action	"dkim" \
	relay host smtp://127.0.0.1:10027
#
# Only accept the message if alias to a remote address
action	"forward" \
	forward-only \
	alias <aliases>
#
# Deliver the message to Dovecot LMTP using "virtuals" virtual expansion
action	"lmtp" \
	lmtp "/var/dovecot/lmtp" rcpt-to \
	virtual <virtuals>
#
# Delegate message delivery to wrapper "dovecot" using virtual expansion
action	"mda" \
	mda "/nonexistent" \
	virtual <virtuals> \
	wrapper "dovecot"


# Rules (first match wins)
#
# Local messages to forward
match	from local \
	for local \
	action "forward"
#
# Local messages for virtual domains to MDA (or backup MX)
match	from local \
	!mail-from <blacklist-senders> \
	for domain <vdomains> \
	action "mda" # "backup", "lmtp", or "mda"
#
# Local DKIM signed messages to MTA
match	tag DKIM \
	from src 127.0.0.1 \
	for any \
	action "relay"
#
# Reject forged messages that claim to be from the local domain
match	tag MTA \
	!from src <whitelist-relays> \
	mail-from <whitelist-senders> \
	for any \
	reject
#
# External messages for virtual domains to MDA (or backup MX)
# (!) WKS Trust Management: reject foreign Key Submission request
match	tag MTA \
	from any \
	!mail-from <blacklist-senders> \
	for domain <vdomains> \
	!rcpt-to <wks-recipients> \
	action "mda" # "backup", or "mda"
#
# Outgoing messages (from auth users) to dkimproxy_out for signing
# (!) do not accept mail FROM local host and IP, nor FOR local domain
match	tag MSA \
	!from local \
	!mail-from <localhost-senders> \
	!for local \
	auth \
	action "dkim"

